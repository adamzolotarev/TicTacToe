<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
</head>
<body>
    <div  class="container">
    <table class="table table-bordered">
    <tbody>
    
    <!-- kinda crappy-->
        <tr data-bind="foreach: squares" width="100" height="100" >  
       <!-- ko if: row() === 1 -->      
            <td class ="col-md-2" data-bind="click: $parent.squareClick">
                <span data-bind="visible: imgSrc().length > 0">
                    <img src="" alt=""  width="100" height="100" data-bind="attr: {src: imgSrc}">
                </span>
            </td>    
        <!-- /ko -->             
        </tr>


      <tr data-bind="foreach: squares" width="100" height="100" >  
       <!-- ko if: row() === 2 -->      
            <td class ="col-md-2" data-bind="click: $parent.squareClick">
                <span data-bind="visible: imgSrc().length > 0">
                    <img src="" alt=""  width="100" height="100" data-bind="attr: {src: imgSrc}">
                </span>
            </td>    
        <!-- /ko -->        
      </tr>

      <tr data-bind="foreach: squares" width="100" height="100" >  
       <!-- ko if: row() === 3 -->      
             <td class ="col-md-2" data-bind="click: $parent.squareClick">
                <span data-bind="visible: imgSrc().length > 0">
                    <img width="100" height="100" src="" alt="" data-bind="attr: {src: imgSrc}">
                </span>
            </td>    
        <!-- /ko -->        
      </tr>


    </tbody>
    </table>  
    </div>
   
    <script src="scripts/knockout-3.4.0.js"></script>
    <script src="scripts/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bundle.css">
</body>
</html>
